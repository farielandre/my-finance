<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="finance tracking" />
    <meta name="description" content="Finance tracking application" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <title>MyFinance - Sistema de Controle Financeiro</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <h1 class="nav-logo">My<b>Finance</b></h1>
            <div class="nav-botoes">
                <button class="nav-botao"><i class="fa-regular fa-calendar fa-xl"></i><a href="index.html">Visão mensal</a><i class="fa-solid fa-chevron-right"></i></button>
                <button class="nav-botao"><i class="fa-solid fa-tag fa-xl"></i><a href="#">Categorias</a><i class="fa-solid fa-chevron-right"></i></button>
            <div>
        </nav>
        <div class="app">
            <div class="app-data">
                <h1>Selecionar data</h1>
            </div>
            <div class="app-overview">
                <h1>Overview</h1>
            </div>
            <div class="app-graph--despesas">
                <h1>Gráfico despesas</h1>
            </div>
            <div class="app-graph--receitas">
                <h1>Gráfico receitas</h1>
            </div>
            <div class="despesas">
                <h1>Despesas</h1>
                <form class="form" id="formdespesa">
                    <label for="descricao">Descrição da despesa:</label><br>
                    <input class="input" type="text" id="descricao" name="descricao"
                        placeholder="Ex: Almoço com amigos"><br>
                    <label for="categoria">Categoria:</label><br>
                    <input class="input" type="text" id="categoria" name="categoria" placeholder="Ex: Alimentação"><br>
                    <label for="valor">Valor:</label><br>
                    <input class="input" type="text" id="valor" name="valor" placeholder="R$"><br>
                    <label for="data">Data:</label><br>
                    <input class="input" type="date" id="data" name="data"><br>
                    <input class="botao" type="submit" value="Adicionar despesa">
                </form>
                <div class="despesas-lista" id="despesas"></div>
            </div>
            <div class="receitas">
                <h1>Receitas</h1>
            </div>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
