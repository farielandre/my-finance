<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="finance tracking" />
    <meta name="description" content="Finance tracking application" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet' />
    <title>MyFinance - Sistema de Controle Financeiro - Visão mensal</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <h1 class="nav-logo"><a href="index.html" target="_parent">My<b>Finance</b></a></h1>
            <div class="nav-botoes">
                <button class="nav-botao"><i class="fa-regular fa-calendar fa-xl"></i>
                    <a href="index.html" target="_parent">Visão mensal</a><i
                        class="fa-solid fa-chevron-right"></i></button>
                <button class="nav-botao"><i class="fa-solid fa-tag fa-xl"></i>
                    <a href="categorias.html" target="_parent">Categorias</a><i
                        class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="nav-infoGrupo">
                <h4><b>Sistema de Controle Financeiro</b><br>
                    Grupo 3 - Javascript <br>
                    Coderhouse - 2024</h4>
            </div>
            <div class="nav-socials">
                <a href="https://www.instagram.com/coderhousebrasil" target="_blank">
                    <i class="fa-brands fa-instagram fa-lg footer__icons"></i>
                </a>
                <a href="https://github.com/farielandre/my-finance" target="_blank">
                    <i class="fa-brands fa-github fa-lg footer__icons"></i>
                </a>
                <a href="mailto:estudantes@coderhouse.com" target="_blank">
                    <i class="fa-solid fa-envelope fa-lg footer__icons"></i>
                </a>
            </div>
        </nav>

        <div class="app">

            <!-- Seletor de ano e/ou mês -->

            <div class="app-seletor">
                <i class="fa-regular fa-calendar fa-xl"></i>
                <input placeholder="Ano. EX: 2024" id="m-ano_filtro" type="number" />
                <input placeholder="Mês. EX: 1, 2, 3..." id="m-mes_filtro" type="number" />
            </div>

            <!-- Overview do mês -->

            <div class="app-overview">
                <div class="overview-despesas">
                    <img src="./assets/images/negative.svg" alt="">
                    <div>
                        <p class="overview-cabecalho-texto">Soma das despesas</h4>
                        <p class="overview-despesas-numero" id="expenses">R$ 3502,00</p>
                    </div>
                </div>
                <div class="overview-receitas">
                    <img src="./assets/images/positive.svg" alt="">
                    <div>
                        <p class="overview-cabecalho-texto">Soma das receitas</h4>
                        <p class="overview-receitas-numero" id="incomes">R$ 3502,00</p>
                    </div>
                </div>
                <div class="overview-balanco">
                    <img src="./assets/images/estavel.svg" alt="">
                    <div>
                        <p class="overview-cabecalho-texto">Balanço</h4>
                        <p class="overview-balanco-numero" id="balance">R$ 3502,00</p>
                    </div>
                </div>
            </div>

            <!-- Gráfico despesas -->

            <div class="app-graf--despesas">
                <h1>Gráfico despesas</h1>
                <canvas id="chart_expenses"></canvas>
            </div>

            <!-- Gráfico receitas -->

            <div class="app-graf--receitas">
                <h1>Gráfico receitas</h1>
                <canvas id="chart_incomes"></canvas>
            </div>

            <!-- Box despesas -->
            <div class="app-despesas">
                <div class="despesas-heading">
                    <button class="despesas-botao-add-icone" onclick="openModal('button1')">
                        <i class="fa-solid fa-circle-plus"></i>
                        <p class="despesas-botao-add-texto">Adicionar despesa</p>
                    </button>
                    <button class="despesas-busca"><i class="fa-solid fa-magnifying-glass fa-sm"></i>
                        <input placeholder="Buscar uma despesa" id="m-search_expenses" type="text" /></button>
                </div>
                <!-- Lista de despesas -->
                <div class="app-despesas-lista">
                    <table>
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="despesas_corpo">
                            <!-- Os dados da tabela serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Box receitas -->
            <div class="app-receitas">
                <div class="receitas-heading">
                    <button class="receitas-botao-add-icone" onclick="openModal('button2')">
                        <i class="fa-solid fa-circle-plus"></i>
                        <p class="receitas-botao-add-texto">Adicionar receita</p>
                    </button>
                    <button class="receitas-busca"><i class="fa-solid fa-magnifying-glass fa-sm"></i>
                        <input placeholder="Buscar uma receita" id="m-search_incomes" type="text" /></button>
                </div>
                <!-- Lista de despesas -->
                <div class="app-receitas-lista">
                    <table>
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="receitas_corpo">
                            <!-- Os dados da tabela serão inseridos aqui -->
                        </tbody1>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup incluir despesas e receitas-->

    <div class="modal-container">
        <div class="modal1">
            <div class="modal1-cabecalho">
                <p class="modal1-titulo">Adicionar novo item</p>
                <!-- <span class="modal1-fechar"><i class="fa-solid fa-xmark fa-lg"></i></span> -->
            </div>
            <form>
                <label for="m-valor">Valor</label>
                <input id="m-valor" type="number" placeholder="R$" required />
                <label for="m-descricao">Descrição</label>
                <input id="m-descricao" type="text" placeholder="Ex.: Alimentação" required />
                <label for="m-data">
                    <Datag>Data</Datag>
                </label>
                <input id="m-data" type="date" required />
                <button class="btnSalvar" id="btnSalvar">Salvar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
