<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="finance tracking" />
    <meta name="description" content="Finance tracking application" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <title>MyFinance - Sistema de Controle Financeiro - Visão mensal</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <h1 class="nav-logo"><a href="index.html" target="_parent">My<b>Finance</b></a></h1>
            <div class="nav-botoes">
                <button class="nav-botao"><i class="fa-regular fa-calendar fa-xl"></i>
                    <a href="index.html" target="_parent">Visão mensal</a><i
                        class="fa-solid fa-chevron-right"></i></button>
                <button class="nav-botao"><i class="fa-solid fa-tag fa-xl"></i>
                    <a href="categorias.html" target="_parent">Categorias</a><i
                        class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="nav-infoGrupo">
                <h4><b>Sistema de Controle Financeiro</b><br>
                    Grupo 3 - Javascript <br>
                    Coderhouse - 2024</h4>
            </div>
            <div class="nav-socials">
                <a href="https://www.instagram.com/coderhousebrasil" target="_blank">
                    <i class="fa-brands fa-instagram fa-lg footer__icons"></i>
                </a>
                <a href="https://github.com/farielandre/my-finance" target="_blank">
                    <i class="fa-brands fa-github fa-lg footer__icons"></i>
                </a>
                <a href="mailto:estudantes@coderhouse.com" target="_blank">
                    <i class="fa-solid fa-envelope fa-lg footer__icons"></i>
                </a>
            </div>
        </nav>
        <div class="app">
            <div class="app-data">
                <h1>Seletor de ano e/ou mês</h1>
            </div>



            <div class="app-overview">

                <div id="visionApril">

                    <div id="negative" class="divisionBalance">
                        <div id="positionIcon">
                            <img src="assets/js/image/icon/negative.svg" alt="">
                            <div id="descriptionValue">
                                <h4 id="descriptionH4">Despesas de Abril</h4>
                                <h1 id="valuePositive">R$ 3502,00</h1>
                            </div>
                        </div>
                    </div>

                    <div id="positive" class="divisionBalance">
                        <div id="positionIcon">
                            <img src="assets/js/image/icon/positive.svg" alt="">
                            <div id="descriptionValue">
                                <h4 id="descriptionH4">Receitas de Abril</h4>
                                <h1 id="valuePositive">R$ 5103,50</h1>
                            </div>
                        </div>
                    </div>



                    <div id="estavel" class="divisionBalance">
                        <div id="positionIcon">
                            <img src="assets/js/image/icon/estavel.svg" alt="">
                            <div id="descriptionValue">
                                <h4 id="descriptionH4">Balanço</h4>
                                <h1 id="valuePositive">R$ 1601,50</h1>
                            </div>
                        </div>
                    </div>


                </div>

            </div>


            <div class="app-graf--despesas">
                <h1>Gráfico despesas de Abril</h1>
                <canvas id="despesasChart"></canvas>
            </div>
            <div class="app-graf--receitas">
                <h1>Gráfico receitas de Abril</h1>
                <canvas id="receitasChart"></canvas>
            </div>
            <div class="app-despesas">
                <h1>Adicionar despesa</h1>
                <form class="form" id="formdespesa">
                    <label for="descricao">Descrição da despesa:</label><br>
                    <input class="input" type="text" id="descricao" name="descricao"
                        placeholder="Ex: Almoço com amigos"><br>
                    <label for="categoria">Categoria:</label><br>
                    <input class="input" type="text" id="categoria" name="categoria" placeholder="Ex: Alimentação"><br>
                    <label for="valor">Valor:</label><br>
                    <input class="input" type="number" id="valor" name="valor" placeholder="R$"><br>
                    <label for="data">Data:</label><br>
                    <input class="input" type="date" id="data" name="data"><br>
                    <input class="botao" type="submit" value="Adicionar despesa">
                </form>
                <div class="despesas-lista" id="despesas"></div>
            </div>
            <div class="app-receitas">
                <h1>Adicionar receita</h1>
                <form class="form" id="formReceita">

                    <label for="descricao">Descrição da receita:</label><br>
                    <input class="input" type="text" id="descricao" name="descricao" placeholder="Ex: "><br>

                    <label for="categoria">Categoria:</label><br>
                    <input class="input" type="text" id="categoria" name="categoria" placeholder="Ex: "><br>

                    <label for="valor">Valor:</label><br>
                    <input class="input" type="number" id="valor" name="valor" placeholder="R$"><br>

                    <label for="data">Data:</label><br>
                    <input class="input" type="date" id="data" name="data"><br>
                    <input class="botao" type="submit" value="Adicionar receita">
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/graficos.js"></script>
</body>

</html>
