<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="finance tracking" />
    <meta name="description" content="Finance tracking application" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/categorias.css" />
    <title>MyFinance - Sistema de Controle Financeiro - Categorias</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <h1 class="nav-logo"><a href="index.html" target="_parent">My<b>Finance</b></a></h1>
            <div class="nav-botoes">
                <button class="nav-botao"><i class="fa-regular fa-calendar fa-xl"></i>
                    <a href="index.html" target="_parent">Visão mensal</a><i
                        class="fa-solid fa-chevron-right"></i></button>
                <button class="nav-botao"><i class="fa-solid fa-tag fa-xl"></i>
                    <a href="categorias.html" target="_parent">Categorias</a><i
                        class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="nav-infoGrupo">
                <h4><b>Sistema de Controle Financeiro</b><br>
                    Grupo 3 - Javascript <br>
                    Coderhouse - 2024</h4>
            </div>
            <div class="nav-socials">
                <a href="https://www.instagram.com/coderhousebrasil" target="_blank">
                    <i class="fa-brands fa-instagram fa-lg footer__icons"></i>
                </a>
                <a href="https://github.com/farielandre/my-finance" target="_blank">
                    <i class="fa-brands fa-github fa-lg footer__icons"></i>
                </a>
                <a href="mailto:estudantes@coderhouse.com" target="_blank">
                    <i class="fa-solid fa-envelope fa-lg footer__icons"></i>
                </a>
            </div>
        </nav>
        <div class="app-categorias">
            <div class="app-categorias-despesas">
                <h1 class="categorias-despesas-cabecalho"><i class="fa-solid fa-tag"></i>Categorias de despesas</h1>
                <div class="categorias-header">
                    <p>Nome da categoria</p>
                    <p>Ações</p>
                </div>
                <ul class="categorias-despesas-lista">
                    <!-- aqui entram as categorias de despesas -->
                </ul>
                <h2 class="categorias-despesas-add" title="Criar nova categoria em Despesas"><i
                        class="fa-solid fa-circle-plus"></i></h2>
            </div>
            <div class="app-categorias-receitas">
                <h1 class="categorias-receitas-cabecalho"><i class="fa-solid fa-tag"></i>Categorias de receitas</h1>
                <div class="categorias-header">
                    <p>Nome da categoria</p>
                    <p>Ações</p>
                </div>
                <ul class="categorias-receitas-lista">
                    <!-- aqui entram as categorias de receitas -->
                </ul>
                <h2 class="categorias-receitas-add" title="Criar nova categoria em Receitas"><i
                        class="fa-solid fa-circle-plus"></i></h2>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="categorias-popup" class="categorias-popup">
        <div class="categorias-popup-conteudo">
            <span class="categorias-popup-fechar">&times;</span>
            <input type="text" id="categoryName" placeholder="Digite o nome da categoria">
            <button id="saveCategory">Salvar</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/categorias-despesas.js"></script>
    <script src="./assets/js/categorias-receitas.js"></script>
</body>

</html>
